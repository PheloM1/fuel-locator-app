<!DOCTYPE html>
<html>
  <head>
    <title>Getting your location...</title>
    <script>
      window.onload = function () {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            function (position) {
              const lat = position.coords.latitude;
              const lon = position.coords.longitude;
              const targetUrl = `https://fuel-locator-app-ykfxqnemvduapp8ybqyertm.streamlit.app/?lat=${lat}&lon=${lon}`;
              window.location.href = targetUrl;
            },
            function (error) {
              document.body.innerText = "Location access denied.";
            }
          );
        } else {
          document.body.innerText = "Geolocation not supported.";
        }
      };
    </script>
  </head>
  <body>
    <p>üìç Getting your location and redirecting...</p>
  </body>
</html>
